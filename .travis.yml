language: java
jdk:
  - oraclejdk8
before_install:
 - chmod +x gradlew
cache:
  directories:
    - $HOME/.gradle/wrapper/
install: ./gradlew setupCIWorkspace -S
script: ./gradlew build -S
before_deploy:
  - export RELEASE_NAME=$(ls *.jar)
deploy:
  provider: releases
  api_key: $key
  file_glob: true
  file: build/libs/*
  skip_cleanup: true
  name: "${RELEASE_NAME}"
  on:
    branch: master
    tag: release